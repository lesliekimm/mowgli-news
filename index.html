<html>
    <head>
        <title>Mowgli News!</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <style> .glyphicon-thumbs-up { cursor:pointer } </style>
        <style> .glyphicon-thumbs-down { cursor:pointer } </style>
    </head>
    <body ng-app="mowgliNews">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ui-view></ui-view>
            </div>
        </div>

        <script type="text/ng-template" id="/home.html">
            <div class="page-header">
                <h1>Mogwli News <small> woof woof</small></h1>
            </div>
            <div ng-repeat="post in posts | orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up"
                ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
                <span class="glyphicon glyphicon-thumbs-down"
                ng-click="decrementUpvotes(post)"></span>

                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    <span>
                        <a href="#/posts/{{$index}}">Comments</a>
                    </span>
                </span>
            </div>
            <form ng-submit="addPost()" style="margin-top:30px;">
                <h3>Add a new post <small>ruff ruff</small></h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
                </div>
                <button class="btn btn-primary" ng-click="addPost()">Post</button>
            </form>
        </script>

        <script type="text/ng-template" id="/posts.html">
            <div class="page-header">
                <h3>
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </h3>
            </div>

            <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up"
                ng-click="incrementUpvotes(comment)"></span>
                    {{comment.upvotes}}
                <span class="glyphicon glyphicon-thumbs-up"
                ng-click="incrementUpvotes(comment)"></span>
                    - by {{comment.author}}
                <span style="font-size:20px; margin-left:10px;">
                    {{comment.body}}
                </span>
            </div>
        </script>
    </body>
</html>
